<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome per le icone social -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
      <div class="row w-100 justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white shadow" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <form>
                <h2 class="fw-bold mb-2 text-uppercase">Registrazione</h2>
                <p class="text-white-50 mb-4">Crea il tuo account FindEat!</p>
                <div class="mb-4 text-start">
                  <label class="form-label" for="regName">Nome</label>
                  <input type="text" id="regName" class="form-control form-control-lg" required />
                </div>
                <div class="mb-4 text-start">
                  <label class="form-label" for="regEmail">Email</label>
                  <input type="email" id="regEmail" class="form-control form-control-lg" required />
                </div>
                <div class="mb-4 text-start">
                  <label class="form-label" for="regPassword">Password</label>
                  <input type="password" id="regPassword" class="form-control form-control-lg" required />
                </div>
                <div class="mb-4 text-start">
                  <label class="form-label" for="regPassword2">Conferma Password</label>
                  <input type="password" id="regPassword2" class="form-control form-control-lg" required />
                </div>
                <button class="btn btn-outline-light btn-lg w-100 mb-3" type="submit">Registrati</button>
               
                <p class="mb-0 mt-4">Hai gi√† un account? <a class="text-white-50 fw-bold">Accedi</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
