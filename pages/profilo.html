 <!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilo Utente</title>
  <link rel="stylesheet" href="../CSS/profilo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FindEat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a id="homeButton" class="nav-link">Home</a>
                </div>
            </div>
        </div>
    </nav>


  <!-- Profilo Utente -->
  <div class="profile-container">
    <header class="profile-header d-flex align-items-center justify-content-between flex-wrap" style="gap:2rem;">
      <div class="d-flex align-items-center" style="gap:1.5rem;">
        <img id="profile-avatar" src="../images/person-circle.svg" alt="Foto utente" class="profile-avatar">
        <div class="profile-info">
          <h1 id="user-name" class="display-3 fw-bold mb-0">Matteo Maloni</h1>
          <div id="user-email" class="text-muted small" style="font-size:1.1rem;">matteo@example.com</div>
        </div>
      </div>
      <div class="profile-actions d-flex gap-3 mt-4 mt-md-0">
        <button id="btn-edit-photo" class="btn btn-primary btn-lg px-5">Modifica foto</button>
        <input type="file" id="input-photo" accept="image/*" style="display: none;">
        <button id="btn-remove-photo" class="btn btn-secondary btn-lg px-5">Elimina foto</button>
        <button id="btn-delete-profile" class="btn btn-danger btn-lg px-5">Cancella profilo</button>
      </div>
    </header>

    <!-- Sezione Carosello Ristoranti Preferiti -->
    <section class="profile-section">

        <h2>I miei ristoranti preferiti</h2>

        <!--Carosello dei ristoranti preferiti-->
        <div id="Conteiner_del_carosello"></div>
        

    </section> 

    <!-- Sezione Recensioni Utente -->
    <section class="profile-section">
      <h2>Le mie recensioni</h2>
      <div id="reviews-container" class="row g-3">
      </div>
    </section>
    </div>
    
  </div>
  <!-- Bootstrap Bundle JS deve essere l'ULTIMO script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
